<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="логотип">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="images/Жак-Ив-Кусто.jpg" alt=" Авата профайла Жак-Ива Кусто">
            <div class="profile__blok">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__role">Исследователь океана</p>
                </div>
                <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
            </div>
            <button type="button" class="profile__add-button" aria-label="Добавить"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="images/Карачаевск.jpg" alt="Карачаево-Черкесск">
                <div class="element__name-card">
                    <h2 class="element__heading">Карачаевск</h2>
                    <button type="button" class="element__like-button" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/Эльбрус.png" alt="Гора Эльбрус">
                <div class="element__name-card">
                    <h2 class="element__heading">Гора Эльбрус</h2>
                    <button type="button" class="element__like-button" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/Домбай.png" alt="Гора Домбай">
                <div class="element__name-card">
                    <h2 class="element__heading">Домбай</h2>
                    <button type="button" class="element__like-button" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/Эльбрус.png" alt="Гора Эльбрус">
                <div class="element__name-card">
                    <h2 class="element__heading">Гора Эльбрус</h2>
                    <button type="button" class="element__like-button" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/Домбай.png" alt="Гора Домбай">
                <div class="element__name-card">
                    <h2 class="element__heading">Домбай</h2>
                    <button type="button" class="element__like-button" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/Карачаевск.jpg" alt="Карачаево-Черкесск">
                <div class="element__name-card">
                    <h2 class="element__heading">Карачаево-Черкесск</h2>
                    <button type="button" class="element__like-button" aria-label="Лайк"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2021 Mesto Russia</p>
    </footer>

    <div class="popup" id="popup">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="Закрыть попап "></button>
            <form action="#" name="form1" class="form">
                <h2 class="form__title ">Редактировать профиль</h2>
                <div class="form__input">
                    <input type="text" name="formName" placeholder="Имя" class="form__info" id="popup-name">
                    <input type="text" name="formStatus" placeholder="Профессия" class="form__info" id="popup-role">
                </div>
                <button type="submit" class="form__save" aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
